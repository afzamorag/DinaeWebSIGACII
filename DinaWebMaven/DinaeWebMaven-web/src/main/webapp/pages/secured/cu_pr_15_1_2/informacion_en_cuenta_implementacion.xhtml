<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

  <h:panelGroup id="idpanelgroup_planteamiento_info_cuenta">

    <h:panelGrid columns="3" cellspacing="10px">
      <c:forEach items="#{cuPr15_1_2_AvanceImplemenacionFaces.listaTemasInformacionTenerEnCuenta}" var="_tema">    
        <h:panelGrid columns="3">
          <span style="color:#FF0000">*</span>
          <p:graphicImage value="/images/icono_chechk.png" rendered="#{_tema.mostrarImagenCheckInformacionPlanteamientoProblema}" />
          <p:commandLink value="#{_tema.descripcionTema}" immediate="true"
                         title="#{_tema.tooltip}"
                         update="@form"
                         action="#{cuPr15_1_2_AvanceImplemenacionFaces.seleccionTemaGeneral( _tema, null )}" />

        </h:panelGrid>
      </c:forEach>
    </h:panelGrid>
    <br />

    <h:panelGrid id="pgDetalleInformacionPlantea_info_cuenta" columns="1" style="width: 100%" rowClasses="filaParPanelGridPar,filaParPanelGridImPar" 
                 columnClasses="panelGridColumnaLabel_30_porciento,panelGridColumnaValor_70_porciento" >

      <h:outputLabel rendered="#{cuPr15_1_2_AvanceImplemenacionFaces.mostrarEditorPlanteamiento}" for="idEditor_info_cuenta"
                     value="#{cuPr15_1_2_AvanceImplemenacionFaces.temaProyectoSeleccionado.tema.descripcionTema}" styleClass="green negrilla" />
      <p:editor id="idEditor_info_cuenta" rendered="#{cuPr15_1_2_AvanceImplemenacionFaces.mostrarEditorPlanteamiento}" 
                value="#{cuPr15_1_2_AvanceImplemenacionFaces.temaProyectoSeleccionado.texto}"/> 

    </h:panelGrid>

  </h:panelGroup>

</html>
