<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/plantillaPrincipal.xhtml">

    <ui:define name="content">
    
        <p:panel id="main" styleClass="ui-fluid">
    
            <h:form id="frmListFilter" prependId="false">

                <p:separator />

                <p:panel header="#{bundle['evaluacion.desarrollo.titulo']}">
                    <p:panelGrid id="pgFiltro" layout="grid" columns="2"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 styleClass="ui-panelgrid-blank">

                        <!-- tipo parametro -->
                        <p:outputLabel for="somEvento"
                                       value="#{bundle['evaluacion.desarrollo.lbl.evento.seleccione']}" />
                        <h:panelGroup>
                            <p:selectOneMenu id="somEvento"
                                             value="#{desarrolloEvaluacionController.idEvento}" required="true" >
                                <f:selectItem value="#{appController.noSelection}" />
                                <f:selectItems
                                    value="#{desarrolloEvaluacionController.eventos}"
                                    var="evento" 
                                    itemLabel="#{evento.descripcionCarrera}" 
                                    itemValue="#{evento.idEvento}" />
                            </p:selectOneMenu>
                            <p:message for="somEvento" />
                        </h:panelGroup>

                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:panelGrid columns="1" layout="grid"
                                     columnClasses="ui-grid-col-2,ui-grid-col-2"
                                     styleClass="ui-panelgrid-blank">
                            <p:commandButton id="btnSearch"
                                             value="#{bundle['evaluacion.desarrollo.btn.desarrollar']}"
                                             title="#{bundle['evaluacion.desarrollo.btn.desarrollar']}"                                              
                                             action="#{desarrolloEvaluacionController.desarrollarEvaluacion()}"
                                             process="@this pgFiltro" 
                                             update="pgFiltro" 
                                             style="border: none"/>
                        </p:panelGrid>
                    </f:facet>

                </p:panel>

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
