<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

  <h:form id="forminclude_horas_investigacion_proyecto" >
    <br />
    <p:dataTable id="idDataTableDatos" var="_dato"
                 emptyMessage="#{properties.value('general_mensaje_no_records_found')}" 
                 value="#{cuPr7RegistrarAvanceInvestigacionFaces.listaInvestigadorProyectoDTOhorasInvestigacion}" 
                 rowStyleClass="#{idFila % 2 == 0 ? 'filaParDataTable' : 'filaParDataTable'}"
                 rowIndexVar="idFila" paginatorPosition="bottom" 
                 resizableColumns="true"
                 rows="#{properties.value('general_mensaje_filas_datatable_pagina')}" paginator="true">

      <p:column width="25" headerText="#{properties.value('cu_pr_7_lbl_horas_investiga_dt_num')}">  
        <h:outputLabel value="#{ idFila + 1}" />  
      </p:column>  

      <p:column width="120" headerText="#{properties.value('cu_pr_7_lbl_horas_investiga_dt_tipo_inves')}">  
        <h:outputLabel value="#{_dato.tipoInvestigador}" />  
      </p:column>

      <p:column width="100" headerText="#{properties.value('cu_pr_7_lbl_horas_investiga_dt_grado')}">  
        <h:outputLabel value="#{_dato.grado}" />  
      </p:column>

      <p:column headerText="#{properties.value('cu_pr_7_lbl_horas_investiga_dt_nombre_y_apellido')}">  
        <h:outputLabel value="#{_dato.nombreCompleto}" />  
      </p:column>

      <p:column width="150" headerText="#{properties.value('cu_pr_3_lbl_datatable_unidadpoli')}">  
        <h:outputLabel value="#{_dato.codigoUnidadPolicial}" />  
      </p:column>

      <p:column width="150" headerText="#{properties.value('cu_pr_7_lbl_horas_investiga_dt_horas_investiga_periodo')}">  
        <p:inputText onkeypress="return soloNumerosInpuText(event);" 
                     size="10" maxlength="7" required="true" 
                     value="#{_dato.horasInvestigacionTabajadasPeriodo}" />  
      </p:column>

      <f:facet name="footer">  
        #{fn:length( cuPr7RegistrarAvanceInvestigacionFaces.listaInvestigadorProyectoDTOhorasInvestigacion )} #{properties.value('general_mensaje_footer_datatable_count')}
      </f:facet>

    </p:dataTable>
    <div class="centrado">
      <p:commandButton value="#{properties.value('cu_pr_7_lbl_horas_investiga_btn_guarda_info_basica')}" 
                       id="idBtnGuardarHoras"
                       update="@form"                                        
                       action="#{cuPr7RegistrarAvanceInvestigacionFaces.guardarHorasInvestigacion}"/>
    </div>
  </h:form>     
</html>
