<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/plantillaPrincipal.xhtml">
    <ui:define
        name="content">
        <p:panel 
            id="main"
            styleClass="ui-fluid">
            <h:form
                id="frmdetail"
                prependId="false">
                <h:outputText 
                    value="#{bundle['SieduEvento.title.detail']}"/>
                <p:separator />
                <p:panel
                    id="pnlDetails">
                    <p:panelGrid
                        columns="4"
                        layout="grid" 
                        columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" 
                        styleClass="ui-panelgrid-blank">
                        <!-- nivelAcademico -->
                        <p:outputLabel
                            value="#{bundle['SieduEvento.carreras1.nivelAcademico']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.carrera.nivelAcademico.descripcion}"
                                rendered="#{!programaController.editable}"/>     
                            <p:inputText
                                id="nivelAcademico"
                                value="#{programaController.selected.carrera.nivelAcademico.descripcion}"
                                disabled="true"
                                rendered="#{programaController.editable}"/>                   
                        </h:panelGroup>
                        <!-- carrera -->
                        <p:outputLabel              
                            value="#{bundle['SieduEvento.carreras1.descripcion']}"/>        
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.carrera.descripcion}"
                                rendered="#{!programaController.editable}"/>     
                            <p:inputText
                                id="programa"
                                value="#{programaController.selected.carrera.descripcion}"
                                disabled="true"
                                rendered="#{programaController.editable}"/>                      
                        </h:panelGroup>   
                        <!-- dominioModalidad -->
                        <p:outputLabel              
                            value="#{bundle['SieduEvento.dominioModalidad.nombre']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.dominioModalidad.nombre}"
                                rendered="#{!programaController.editable}"/>     
                            <p:inputText
                                id="modalidad"
                                value="#{programaController.selected.dominioModalidad.nombre}"
                                disabled="true"
                                rendered="#{programaController.editable}"/>                      
                        </h:panelGroup> 
                        <!-- dominioProceso -->
                        <p:outputLabel              
                            value="#{bundle['SieduEvento.dominioProceso.nombre']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.dominioProceso.nombre}"
                                rendered="#{!programaController.editable}"/>     
                            <p:inputText
                                id="proceso"
                                value="#{programaController.selected.dominioProceso.nombre}"
                                disabled="true"
                                rendered="#{programaController.editable}"/>            
                        </h:panelGroup>  
                        <!-- estado -->
                        <p:outputLabel             
                            value="#{bundle['SieduEvento.dominioEstado.estado']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.estado}"
                                rendered="#{!programaController.editable}"/>    
                            <p:inputText
                                id="estado"
                                value="#{programaController.selected.estado}"
                                disabled="true"
                                rendered="#{programaController.editable}"/>      
                        </h:panelGroup> 
                        <!-- IntensidadHoraria -->
                        <p:outputLabel
                            id="lblHorasEvento"
                            for="intesidadHoraria"
                            value="#{bundle['SieduEvento.IntensidadHoraria']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.evenIntenHoras}"
                                rendered="#{!programaController.editable}"/> 
                            <p:inputText
                                id="intesidadHoraria"
                                value="#{programaController.selected.evenIntenHoras}"
                                required="true"
                                maxlength="4"
                                rendered="#{programaController.editable}">  
                                <p:ajax
                                    process="@this"
                                    update="intesidadHoraria, lblHorasEvento, msHorasEvento"/>
                                <f:validateLongRange
                                    minimum="1"/>
                            </p:inputText>
                            <p:message
                                id="msHorasEvento"
                                for="intesidadHoraria"/>
                        </h:panelGroup> 
                        <p:outputLabel
                            id="lblCodigoEventoSigac"
                            value="#{bundle['SieduEvento.CodigoPrograma']}"/>
                        <h:outputText
                            value="#{programaController.selected.carrera.carrerasPK.idCarrera}"/>
                        <p:outputLabel
                            id="lblCodigoEvento"
                            value="#{bundle['SieduEvento.CodigoEvento']}"/>
                        <h:outputText
                            value="#{programaController.selected.id}"/> 
                    </p:panelGrid>    
                    <p:panelGrid  
                        columns="2"    
                        columnClasses="ui-grid-col-2, ui-grid-col-10"
                        layout="grid"                         
                        styleClass="ui-panelgrid-blank">  
                        <!-- objetivoGeneral -->
                        <p:outputLabel
                            id="lblObjetivoGeneral"
                            for="objetivoGeneral"
                            value="#{bundle['SieduEvento.objetivoGeneral']}"/>
                        <h:panelGroup>             
                            <h:outputText
                                value="#{programaController.selected.evenObjeGral}"
                                rendered="#{!programaController.editable}"/> 
                            <p:inputTextarea
                                id="objetivoGeneral"
                                rows="2"
                                value="#{programaController.selected.evenObjeGral}"                   
                                required="true"
                                rendered="#{programaController.editable}">
                                <p:ajax
                                    process="@this"
                                    update="objetivoGeneral, lblObjetivoGeneral, msObjetivoGeneral"/>
                            </p:inputTextarea>
                            <p:message
                                id="msObjetivoGeneral"
                                for="objetivoGeneral"/>
                        </h:panelGroup> 
                        <!-- objetivosEspecificos -->
                        <p:outputLabel
                            id="lblObjetivoEspecifico"
                            for="objetivoEspecifico"
                            value="#{bundle['SieduEvento.objetivosEspecificos']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.evenObjeEspe}"
                                rendered="#{!programaController.editable}"/> 
                            <p:inputTextarea
                                id="objetivoEspecifico"
                                value="#{programaController.selected.evenObjeEspe}"
                                required="true"
                                rows="2"
                                rendered="#{programaController.editable}">
                                <p:ajax
                                    process="@this"
                                    update="objetivoEspecifico, lblObjetivoEspecifico, msObjetivoEspecifico"/>
                            </p:inputTextarea>
                            <p:message
                                id="msObjetivoEspecifico"
                                for="objetivoEspecifico"/>
                        </h:panelGroup> 
                        <!-- justificacion -->
                        <p:outputLabel
                            id="lblJustificacion"
                            for="justificacion"
                            value="#{bundle['SieduEvento.justificacion']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.evenJustifica}"
                                rendered="#{!programaController.editable}"/> 
                            <p:inputTextarea
                                id="justificacion"
                                value="#{programaController.selected.evenJustifica}"
                                required="true"
                                rows="2"
                                rendered="#{programaController.editable}">
                                <p:ajax
                                    process="@this"
                                    update="justificacion, lblJustificacion, msJustificacion"/>
                            </p:inputTextarea>
                            <p:message
                                id="msJustificacion"
                                for="justificacion"/>
                        </h:panelGroup>  
                        <!-- evenDirigidoa -->
                        <p:outputLabel
                            id="lblPerfilRequerido"
                            for="perfilRequerido"
                            value="#{bundle['SieduEvento.perfilRequerido']}"/>
                        <h:panelGroup>
                            <h:outputText
                                value="#{programaController.selected.evenDirigidoa}"
                                rendered="#{!programaController.editable}"/> 
                            <p:inputTextarea                  
                                id="perfilRequerido"
                                value="#{programaController.selected.evenDirigidoa}"
                                required="true"
                                rows="2"
                                rendered="#{programaController.editable}">
                                <p:ajax
                                    process="@this"
                                    update="perfilRequerido, lblPerfilRequerido, msPerfilRequerido"/>
                            </p:inputTextarea>
                            <p:message
                                id="msPerfilRequerido"
                                for="perfilRequerido"/>
                        </h:panelGroup>               
                    </p:panelGrid>
                    <p:panelGrid  
                        columns="4"    
                        columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                        layout="grid"                         
                        styleClass="ui-panelgrid-blank">   
                        <!-- categorias -->                      
                        <h:outputLabel
                            id="lblCategoria"
                            for="categorias" 
                            value="#{bundle['SieduEvento.categorias']}" />
                        <h:panelGroup>
                            <p:selectManyMenu
                                id="categorias" 
                                value="#{programaController.selectedCategorias}"  
                                label="#{bundle['SieduEvento.categorias']}"
                                filter="true"
                                filterMatchMode="contains"
                                showCheckbox="true"
                                required="true"
                                rendered="#{programaController.editable}"
                                converter="categoriasConverter">
                                <p:ajax
                                    process="@this"
                                    update=":lblCategoria, :msCategoria, :categoriasSeleccionadas , categorias"/>
                                <f:selectItems 
                                    value="#{appController.obtenerCategorias()}" 
                                    var="categoria" 
                                    itemLabel="#{categoria.descripcion}"
                                    itemValue="#{categoria}"/>                                
                            </p:selectManyMenu> 
                            <p:dataList 
                                id="categoriasSeleccionadas"
                                value="#{programaController.selectedCategorias}" 
                                var="categorias">       
                                #{categorias.descripcion}
                            </p:dataList>                
                            <p:messages 
                                id="msCategoria"
                                for="categorias"/>   
                        </h:panelGroup> 
                        <!-- competencias -->
                        <h:outputLabel
                            id="lblCompetencia"
                            for="competencias" 
                            value="#{bundle['SieduEvento.competencias']}"/>
                        <h:panelGroup>                        
                            <p:selectManyMenu
                                id="competencias" 
                                value="#{programaController.selectedCompetencias}" 
                                label="#{bundle['SieduEvento.competencias']}"
                                filter="true"
                                filterMatchMode="contains"
                                showCheckbox="true"
                                required="true"
                                converter="competenciasConverter"
                                rendered="#{programaController.editable}">
                                <p:ajax
                                    process="@this"
                                    update=":competenciasSeleccionadas , lblCompetencia, msCompetencias, competencias"/>
                                <f:selectItems 
                                    value="#{appController.obtenerCompetencias()}" 
                                    var="competencias" 
                                    itemLabel="#{competencias.compDescri}"
                                    itemValue="#{competencias}"/>
                            </p:selectManyMenu> 
                            <p:dataList 
                                id="competenciasSeleccionadas"
                                value="#{programaController.selectedCompetencias}" 
                                var="competencia">    
                                #{competencia.compDescri}
                            </p:dataList>
                            <p:messages 
                                id="msCompetencias"
                                for="competencias"/> 
                        </h:panelGroup>   
                    </p:panelGrid>
                    <p:panelGrid  
                        id="pnlcontenido"
                        columns="2"    
                        columnClasses="ui-grid-col-2,ui-grid-col-10"
                        layout="grid"                         
                        styleClass="ui-panelgrid-blank"
                        rendered="#{!programaController.newRecord}">         
                        <!-- contenido -->
                        <h:outputLabel
                            id="lblcontenido"
                            for="treecontenido" 
                            value="#{bundle['SieduEvento.contenido']}"/>
                        <h:panelGroup>
                            <p:panelGrid
                                id="pnloptionscontenido"
                                columns="6"
                                layout="grid" 
                                columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" 
                                styleClass="ui-panelgrid-blank"
                                rendered="#{programaController.editable}">
                                <p:commandButton 
                                    title="#{bundle['SieduEvento.title.createTema']}"
                                    value="#{bundle['SieduEvento.title.createTema']}"
                                    icon="ui-icon-document"                                 
                                    actionListener="#{programaController.onCreateTema()}"
                                    immediate="true"
                                    update="dlgtema"
                                    rendered="#{programaController.enabledCreateTema()}"/>
                                <p:commandButton 
                                    title="#{bundle['SieduEvento.btn.editTema']}"
                                    value="#{bundle['SieduEvento.btn.editTema']}"
                                    icon="ui-icon-pencil"
                                    actionListener="#{programaController.onEditTema()}"
                                    immediate="true"
                                    update="dlgtema"
                                    rendered="#{programaController.enabledEditTema()}"/>
                                <p:commandButton  
                                    title="#{bundle['SieduEvento.button.removeTema']}"
                                    value="#{bundle['SieduEvento.button.removeTema']}"
                                    icon="ui-icon-trash"
                                    actionListener="#{programaController.onDeleteTema()}"
                                    immediate="true"
                                    update="pnlcontenido"
                                    rendered="#{programaController.enabledEditTema()}">
                                    <p:confirm 
                                        header="#{bundle['commons.cfmdlg.header']}" 
                                        message="#{bundle['commons.cfmdlg.remove.message']}" 
                                        icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton                                
                                    title="#{bundle['SieduEvento.title.createSubTema']}"
                                    value="#{bundle['SieduEvento.title.createSubTema']}"
                                    icon="ui-icon-document"                                 
                                    actionListener="#{programaController.onCreateSubtema()}"
                                    immediate="true"
                                    update="dlgsubtema"
                                    rendered="#{programaController.enabledCreateSubtema()}"/>
                                <p:commandButton                                
                                    title="#{bundle['SieduEvento.btn.edit.subtema']}"
                                    value="#{bundle['SieduEvento.btn.edit.subtema']}"
                                    icon="ui-icon-document"                                 
                                    actionListener="#{programaController.onEditSubtema()}"
                                    immediate="true"
                                    update="dlgsubtema"
                                    rendered="#{programaController.enabledEditSubtema()}"/>
                                <p:commandButton 
                                    title="#{bundle['SieduEvento.button.removeSubTema']}"
                                    value="#{bundle['SieduEvento.button.removeSubTema']}"
                                    icon="ui-icon-trash"
                                    actionListener="#{programaController.onDeleteSubTema()}"
                                    immediate="true"
                                    rendered="#{programaController.enabledDeleteSubtema()}"
                                    update="pnlcontenido"> 
                                    <p:confirm 
                                        header="#{bundle['commons.cfmdlg.header']}" 
                                        message="#{bundle['commons.cfmdlg.remove.message']}" 
                                        icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:panelGrid>
                            <p:treeTable
                                id="treecontenido"
                                value="#{programaController.contenido}"
                                var="tema"
                                selectionMode="single" 
                                selection="#{programaController.item}"
                                style="margin-top: 0;">
                                <p:ajax 
                                    event="select" 
                                    listener="#{programaController.onNodeSelect}" 
                                    update="pnlcontenido"
                                    disabled="#{!programaController.editable}"/>
                                <p:ajax 
                                    event="unselect" 
                                    listener="#{programaController.onNodeUnselect}" 
                                    update="pnlcontenido" 
                                    disabled="#{!programaController.editable}"/>
                                <p:column 
                                    headerText="#{bundle['SieduTema.tema']}"
                                    sortBy="#{tema.temaDescri}">
                                    <h:outputText 
                                        value="#{tema.temaDescri}"/>
                                </p:column>
                                <p:column 
                                    headerText="#{bundle['SieduTema.procesoMisional']}"
                                    sortBy="#{tema.dominioTematica.nombre}">
                                    <h:outputText 
                                        value="#{tema.dominioTematica.nombre}"/>
                                </p:column>      
                                <p:column 
                                    headerText="#{bundle['SieduTema.horasAsignadas']}"
                                    sortBy="#{tema.temaHoras}">
                                    <h:outputText 
                                        value="#{tema.temaHoras}"/>
                                </p:column>   
                            </p:treeTable>
                        </h:panelGroup>
                    </p:panelGrid>
                    <f:facet 
                        name="footer">
                        <p:panelGrid
                            id="tbDetails"
                            columns="6"
                            layout="grid" 
                            columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
                            styleClass="ui-panelgrid-blank">
                            <p:commandButton 
                                title="#{bundle['SieduEvento.btn.editEvent']}"
                                value="#{bundle['SieduEvento.btn.editEvent']}"
                                icon="ui-icon-pencil"
                                actionListener="#{programaController.onEdit()}"
                                process="@this"
                                update=":frmdetail"
                                rendered="#{programaController.enabledEdit()}"/>
                            <p:commandButton 
                                title="#{bundle['SieduEvento.btn.activate.event']}"
                                value="#{bundle['SieduEvento.btn.activate.event']}"
                                icon="ui-icon-pencil"
                                actionListener="#{programaController.onActivate()}"
                                process="@this"
                                update=":frmdetail"
                                rendered="#{programaController.enabledActivate()}"/>
                            <p:commandButton 
                                title="#{bundle['SieduEvento.button.remove']}"
                                value="#{bundle['SieduEvento.button.remove']}"
                                icon="ui-icon-trash"
                                action="#{programaController.onDelete()}"
                                immediate="true"        
                                rendered="#{programaController.enabledDelete()}"> 
                                <p:confirm 
                                    header="#{bundle['commons.cfmdlg.header']}" 
                                    message="#{bundle['commons.cfmdlg.remove.message']}" 
                                    icon="ui-icon-alert"/>
                            </p:commandButton>                
                            <p:commandButton 
                                title="#{bundle['SieduEvento.btn.generate.new.version']}"
                                value="#{bundle['SieduEvento.btn.generate.new.version']}"
                                icon="ui-icon-document"
                                actionListener="#{programaController.onGenerateNewVersion()}"
                                process="@this"
                                update=":frmdetail"
                                rendered="#{programaController.enabledGenerateNewVersion()}"/>
                            <p:commandButton 
                                title="#{bundle['commons.btn.save']}"
                                value="#{bundle['commons.btn.save']}"
                                icon="ui-icon-disk"
                                actionListener="#{programaController.onSave()}"
                                update="frmdetail"
                                process="frmdetail"
                                rendered="#{programaController.editable}"/>
                            <p:commandButton 
                                title="#{bundle['commons.btn.cancel']}"
                                value="#{bundle['commons.btn.cancel']}"
                                icon="ui-icon-circle-close"
                                action="#{programaController.onCancel()}"
                                immediate="true"
                                update="frmdetail"
                                rendered="#{programaController.editable}"/>
                            <p:commandButton 
                                title="#{bundle['commons.btn.back']}"
                                value="#{bundle['commons.btn.back']}"
                                icon="ui-icon-arrowreturn-1-w"
                                action="#{programaController.onBackToList()}"
                                rendered="#{!programaController.editable}"/>
                        </p:panelGrid>
                    </f:facet>
                </p:panel>   
            </h:form>   
        </p:panel>
        <div>
            <p:dialog 
                id="dlgtema"
                widgetVar="dlgtemawv" 
                visible="#{programaController.showFormTema}"
                modal="true"
                width="800"
                closable="false"
                closeOnEscape="false"
                resizable="false"
                responsive="true" 
                draggable="false">
                <h:form
                    id="frmtema"
                    prependId="false"
                    styleClass="ui-fluid"> 
                    <p:panel
                        id="pnltema">
                        <h:outputText 
                            value="#{bundle['SieduEvento.title.createTema']}"/>
                        <p:separator />  
                        <p:messages
                            globalOnly="true"
                            showDetail="false"/>
                        <p:panelGrid
                            columns="2"
                            layout="grid" 
                            columnClasses="ui-grid-col-4,ui-grid-col-8" 
                            styleClass="ui-panelgrid-blank">
                            <p:outputLabel
                                for="decNewTema"
                                value="#{bundle['SieduTema.tema']}"/>
                            <h:panelGroup>
                                <p:inputText
                                    id="decNewTema"
                                    value="#{programaController.temaSelected.temaDescri}"
                                    required="true"/>
                                <p:message
                                    for="decNewTema"/>
                            </h:panelGroup>
                            <p:outputLabel
                                for="intHoraNewTema"
                                value="#{bundle['SieduEvento.IntensidadHoraria']}"/>
                            <h:panelGroup>
                                <p:inputText
                                    id="intHoraNewTema"
                                    value="#{programaController.temaSelected.temaHoras}"
                                    required="true"
                                    maxlength="4"   
                                    rendered="#{programaController.editable}">  
                                    <f:validateLongRange
                                        minimum="1"/>
                                </p:inputText>
                                <p:message
                                    for="intHoraNewTema"/>
                            </h:panelGroup>  
                            <p:outputLabel
                                for="tematicaNewTema"
                                value="#{bundle['SieduTema.procesoMisional']}"/>
                            <h:panelGroup>
                                <p:selectOneMenu 
                                    id="tematicaNewTema" 
                                    value="#{programaController.temaSelected.dominioTematica}" 
                                    required="true"
                                    converter="dominioConverter">                
                                    <f:selectItem 
                                        noSelectionOption="true"/>
                                    <f:selectItems 
                                        value="#{appController.tematicas}" 
                                        var="tematica" 
                                        itemLabel="#{tematica.nombre}" 
                                        itemValue="#{tematica}" />
                                </p:selectOneMenu>
                                <p:message
                                    for="tematicaNewTema"/>
                            </h:panelGroup>                    
                        </p:panelGrid>
                        <f:facet
                            name="footer">
                            <p:panelGrid
                                columns="12"
                                layout="grid" 
                                columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" 
                                styleClass="ui-panelgrid-blank">
                                <p:commandButton
                                    id="btnCreateTema" 
                                    title="#{bundle['commons.btn.save']}"
                                    value="#{bundle['commons.btn.save']}"
                                    icon="ui-icon-disk"
                                    actionListener="#{programaController.onSaveTema()}"                
                                    process="@form"
                                    update="dlgtema pnlcontenido"/>
                                <p:commandButton 
                                    title="#{bundle['commons.btn.cancel']}"
                                    value="#{bundle['commons.btn.cancel']}"
                                    icon="ui-icon-circle-close"
                                    actionListener="#{programaController.onCancelSaveTema()}"
                                    immediate="true"
                                    update="dlgtema pnlcontenido">
                                    <p:resetInput 
                                        target="pnltema" />
                                </p:commandButton>
                            </p:panelGrid>
                        </f:facet>
                    </p:panel>
                </h:form> 
            </p:dialog>
        </div>
        <div>
            <p:dialog 
                id="dlgsubtema"
                widgetVar="dlgsubtemawv" 
                visible="#{programaController.showFormSubtema}"
                modal="true"
                width="800"
                closable="false"
                closeOnEscape="false"
                resizable="false"
                responsive="true" 
                draggable="false">
                <h:form
                    id="frmsubtema"
                    prependId="false"> 
                    <p:panel
                        id="pnlsubtema"
                        styleClass="ui-fluid">
                        <h:outputText 
                            value="#{bundle['SieduEvento.title.createTema']}"/>
                        <p:separator />  
                        <p:messages
                            globalOnly="true"
                            showDetail="false"/>
                        <p:panelGrid
                            columns="2"
                            layout="grid" 
                            columnClasses="ui-grid-col-4,ui-grid-col-8" 
                            styleClass="ui-panelgrid-blank">
                            <p:outputLabel
                                for="decNewSubTema"
                                value="#{bundle['SieduTema.tema']}"/>
                            <h:panelGroup>
                                <p:inputText
                                    id="decNewSubTema"
                                    value="#{programaController.subtemaSelected.temaDescri}"                
                                    required="true"/>
                                <p:message
                                    for="decNewSubTema"/>
                            </h:panelGroup>                   
                            <p:outputLabel
                                for="intHoraNewSubTema"
                                value="#{bundle['SieduEvento.IntensidadHoraria']}"/>
                            <h:panelGroup>
                                <p:inputText
                                    id="intHoraNewSubTema"
                                    value="#{programaController.subtemaSelected.temaHoras}"
                                    required="true"
                                    maxlength="4"   >  
                                    <f:validateLongRange
                                        minimum="1"/>
                                </p:inputText>                   
                                <p:message
                                    for="intHoraNewSubTema"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <f:facet
                            name="footer">
                            <p:panelGrid
                                columns="6"
                                layout="grid" 
                                columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" 
                                styleClass="ui-panelgrid-blank">
                                <p:commandButton
                                    title="#{bundle['commons.btn.save']}"
                                    value="#{bundle['commons.btn.save']}"
                                    icon="ui-icon-disk"
                                    actionListener="#{programaController.onSaveSubtema()}"                
                                    process="@form"
                                    update="dlgsubtema pnlcontenido"/>
                                <p:commandButton 
                                    title="#{bundle['commons.btn.cancel']}"
                                    value="#{bundle['commons.btn.cancel']}"
                                    icon="ui-icon-circle-close"
                                    actionListener="#{programaController.onCancelSaveSubtema()}"
                                    immediate="true"
                                    update="dlgsubtema pnlcontenido">
                                    <p:resetInput 
                                        target="pnlsubtema" />
                                </p:commandButton>
                            </p:panelGrid>
                        </f:facet>
                    </p:panel>
                </h:form> 
            </p:dialog>
        </div>
    </ui:define> 
</ui:composition>
