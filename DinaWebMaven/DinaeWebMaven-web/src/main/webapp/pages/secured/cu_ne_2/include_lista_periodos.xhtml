<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <p:dataTable emptyMessage="#{properties.value('general_mensaje_no_records_found')}" 
               id="idDataTablePeriodos" var="_periodo" 
               value="#{cuNe2GestionaBloquePropuestasNecesidadesFaces.listaPeriodoModel}" 
               rowIndexVar="idFila" rows="#{properties.value('general_mensaje_filas_datatable_pagina')}" 
               paginator="true" rowStyleClass="#{idFila % 2 == 0 ? 'filaParDataTable' : 'filaParDataTable'}"
               paginatorPosition="bottom" 
               resizableColumns="true"
               selection="#{cuNe2GestionaBloquePropuestasNecesidadesFaces.periodoSeleccionado}" 
               selectionMode="single" >

    <p:ajax event="rowSelect" listener="#{cuNe2GestionaBloquePropuestasNecesidadesFaces.enviarPropuestaSeleccionPeriodo}"/>  
    <p:ajax event="rowUnselect" listener="#{cuNe2GestionaBloquePropuestasNecesidadesFaces.noSeleccionPeriodo}" 
            update=":idForm_cu_ne_2_gestiona_bloque_propuestas_necesidades"/>  

    <p:column width="20" headerText="#{properties.value('cu_ne_2_lbl_numero')}">  
      #{idFila + 1}
    </p:column>  

    <p:column headerText="#{properties.value('cu_ne_2_lbl_descripcion')}">
      #{_periodo.descripcion} 
    </p:column> 

    <p:column width="80" headerText="#{properties.value('cu_ne_2_lbl_periodo')}">  
      #{_periodo.anio}
    </p:column>  

    <p:column width="100" headerText="#{properties.value('cu_ne_2_lbl_fecha_limite')}">
      <h:outputLabel value="#{_periodo.fechaFin}">
        <f:convertDateTime pattern="#{properties.value('general_formato_fecha')}" locale="es_CO" />
      </h:outputLabel>    
    </p:column>

  </p:dataTable> 

</html>
