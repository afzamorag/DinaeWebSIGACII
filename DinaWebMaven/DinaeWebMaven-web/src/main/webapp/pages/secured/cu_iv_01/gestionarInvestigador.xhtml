<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:body>
    <div class="body">
      <ui:composition template="../../../templates/plantillaPrincipal.xhtml">
        <ui:define name="content">
          <div class="fixed-menu">
            <!--VENTANA DE LISTA DE PERIODOS-->
            <div class="right-col">
              <h2 style="font: verdana;">
                #{properties.value('cu_iv_01_lbl_titulo_gestionar_investigadores')}
              </h2>

              <br/>
              <br/>
              <p:tabView id="tabView" orientation="top" >

                <p:tab id="tabInformacionBasica" title="#{properties.value('cu_iv_01_lbl_titulo_tab_informacion_basica')}">
                  <ui:include src="includeInformacionBasicaInv.xhtml"/>
                </p:tab>
                <p:tab id="tabOtrasInvestigaciones" title="#{properties.value('cu_iv_01_lbl_titulo_tab_otras_investigaciones')}"
                       rendered="#{cuIv01GestionarInvestigadoresFaces.existeInvestigador or cuIv01GestionarInvestigadoresFaces.esFuncionario}">
                  <ui:include src="includeOtrasInvestigacionesIv.xhtml"/>
                </p:tab>                                
                <p:tab id="tabPublicaciones" title="#{properties.value('cu_iv_01_lbl_titulo_tab_publicaciones')}"
                       rendered="#{cuIv01GestionarInvestigadoresFaces.existeInvestigador or cuIv01GestionarInvestigadoresFaces.esFuncionario}">
                  <ui:include src="includePublicacionesInv.xhtml" />
                </p:tab>
              </p:tabView>
            </div>
          </div>
        </ui:define>
      </ui:composition>
    </div>
  </h:body>
</html>
