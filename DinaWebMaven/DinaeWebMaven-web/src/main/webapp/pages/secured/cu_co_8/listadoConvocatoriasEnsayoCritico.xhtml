<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://java.sun.com/jsf/html">


  <p:dataTable emptyMessage="#{properties.value('general_mensaje_no_records_found')}" 
               id="idDataTableConvocatoriasEnsayoCuco8" var="_convocatoria" 
               value="#{cuCo8EvaluacionEnsayoCriticoFaces.listaConvocatoriasEnsayoCriticoModel}" 
               rowIndexVar="idFila" rows="#{properties.value('general_mensaje_filas_datatable_pagina')}" 
               paginator="true" 
               resizableColumns="true"
               rowStyleClass="#{idFila % 2 == 0 ? 'filaParDataTable' : 'filaParDataTable'}"
               paginatorPosition="bottom" selection="#{cuCo8EvaluacionEnsayoCriticoFaces.periodo}" 
               selectionMode="single" >

    <p:ajax event="rowSelect" listener="#{cuCo8EvaluacionEnsayoCriticoFaces.enviarPropuestaSeleccionConvocatoriaEnsayo}"/>  
    <p:ajax event="rowUnselect" listener="#{cuCo8EvaluacionEnsayoCriticoFaces.noSeleccionConvocatoria}" 
            update="idDataTableConvocatoriasEnsayoCuco8"/>  

    <p:column width="20" headerText="#{properties.value('cu_co_7_lbl_datatable_numero')}">  
      #{_convocatoria.concecutivo}  
    </p:column>

    <p:column width="250" headerText="#{properties.value('cu_co_7_lbl_datatable_nombre_convocatoria')}">
      #{_convocatoria.nombreConvocatorio}
    </p:column> 

    <p:column headerText="#{properties.value('cu_co_7_lbl_datatable_desc_convocatoria')}">  
      #{_convocatoria.descripcion}
    </p:column>  

    <p:column headerText="Estado" width="80" style="text-align: center">  
      #{_convocatoria.estadoConvocatorio.valor}
    </p:column>  

    <p:column width="70" headerText="#{properties.value('cu_co_7_lbl_datatable_fecha_limite')}">
      <h:outputLabel value="#{_convocatoria.fechaFin}">
        <f:convertDateTime pattern="#{properties.value('general_formato_fecha')}" locale="es_CO" />
      </h:outputLabel>    
    </p:column>

    <f:facet name="footer">
      #{fn:length(cuCo8EvaluacionEnsayoCriticoFaces.listaConvocatoriasEnsayoCritico)} #{properties.value('general_mensaje_footer_datatable_count')}
    </f:facet>

  </p:dataTable> 

</html>
