<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  <p:dataTable emptyMessage="#{properties.value('general_mensaje_no_records_found')}" 
               var="_indicador"  id="dtcargarListaIndicadoresProyectoOtros"
               value="#{cuPr21RegistrarPlanDeTrabajo.listaIndicadoresPlanTrabajoOtros}" 
               paginatorPosition="bottom" styleClass="tabla" rowIndexVar="idFila"
               rowStyleClass="#{idFila % 2 == 0 ? 'filaParDataTable' : 'filaParDataTable'}"
               resizableColumns="true"
               rows="#{properties.value('general_mensaje_filas_datatable_pagina')}" paginator="true"  >

    <p:column width="3" headerText="#{properties.value('cu_pr_1_lbl_datatable_num')}"> 
      #{idFila + 1}
    </p:column>  

    <p:column width="100" headerText="#{properties.value('cu_pr_1_lbl_datatable_nombre_del_indicador')}">  
      #{_indicador.nombreIndicador}
    </p:column>

    <p:column width="200" headerText="#{properties.value('cu_pr_1_lbl_datatable_descripcion_del_indicador')}">  
      <h:panelGroup>
        #{_indicador.nombreNumerador}
        <p:separator styleClass="separadorBorder" /> 
        #{_indicador.nombreDenominador}
      </h:panelGroup>
    </p:column> 

    <p:column width="70" headerText="" rendered="#{!cuPr21RegistrarPlanDeTrabajo.accesoSoloConsulta}">  
      <p:commandLink value="#{properties.value('cu_pr_1_lbl_btn_eliminar_grupo')}" 
                     immediate="true"
                     oncomplete="PF('varConfirmEliminarOtroIndicadorPlanTrabajo').show()">  
        <f:setPropertyActionListener value="#{_indicador}" target="#{cuPr21RegistrarPlanDeTrabajo.indicadoresPlanTrabajoEliminar}" />  
      </p:commandLink>  
    </p:column>

    <f:facet name="footer">  
      #{fn:length( cuPr21RegistrarPlanDeTrabajo.listaIndicadoresPlanTrabajoOtros )} #{properties.value('general_mensaje_footer_datatable_count')}
    </f:facet>

  </p:dataTable> 
</html>
