<!DOCTYPE html>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  template="/templates/plantillaPrincipal.xhtml">
  <ui:define
    name="content">
    <p:panel 
      id="main"
      styleClass="ui-fluid">
      <h:form
        id="frmdetail"
        prependId="false">
        <h:outputText 
          value="#{bundle['dominiotipo.title.detail']}"/>
        <p:separator />
        <p:panel
          id="pnlDetails">
          <p:panelGrid
            columns="2"
            layout="grid" 
            columnClasses="ui-grid-col-2,ui-grid-col-10" 
            styleClass="ui-panelgrid-blank">
            <!-- nombre -->
            <p:outputLabel
              for="nombre"
              value="#{bundle['dominiotipo.nombre']}"/>
            <h:panelGroup>
              <h:outputText
                value="#{tipoDominioController.selected.nombre}"
                rendered="#{!tipoDominioController.editable}"/>
              <p:inputText
                id="nombre"
                value="#{tipoDominioController.selected.nombre}"
                required="true"
                rendered="#{tipoDominioController.editable}"/>
              <p:message
                for="nombre"/>
            </h:panelGroup>
            <!-- descripcion -->
            <p:outputLabel
              for="descripcion"
              value="#{bundle['dominiotipo.descripcion']}"/>
            <h:panelGroup>
              <h:outputText
                value="#{tipoDominioController.selected.descripcion}"
                rendered="#{!tipoDominioController.editable}"/>
              <p:inputTextarea
                id="descripcion"
                value="#{tipoDominioController.selected.descripcion}"
                required="true"
                rendered="#{tipoDominioController.editable}"/>
              <p:message
                for="descripcion"/>
            </h:panelGroup>
          </p:panelGrid>
          <f:facet
            name="footer">
            <p:panelGrid
              id="tbDetails"
              columns="6"
              layout="grid" 
              columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" 
              styleClass="ui-panelgrid-blank">
              <p:commandButton 
                value="#{bundle['commons.btn.edit']}"
                title="#{bundle['commons.btn.edit']}"
                icon="ui-icon-pencil"
                actionListener="#{tipoDominioController.onEdit()}"
                rendered="#{!tipoDominioController.editable}"
                update=":frmdetail"/>
              <p:commandButton 
                value="#{bundle['commons.btn.save']}"
                title="#{bundle['commons.btn.save']}"
                icon="ui-icon-disk"
                actionListener="#{tipoDominioController.onSave()}"
                rendered="#{tipoDominioController.editable}"
                process="@form"
                update=":frmdetail"/>
              <p:commandButton 
                value="#{bundle['commons.btn.cancel']}"
                title="#{bundle['commons.btn.cancel']}"
                icon="ui-icon-circle-close"
                action="#{tipoDominioController.onCancel()}"
                immediate="true"
                rendered="#{tipoDominioController.editable}"
                update=":frmdetail"/>
              <p:commandButton 
                value="#{bundle['commons.btn.remove']}"
                title="#{bundle['commons.btn.remove']}"
                icon="ui-icon-trash"
                action="#{tipoDominioController.onDelete()}"
                immediate="true"
                rendered="#{!tipoDominioController.newRecord}"
                update=":frmdetail">
                <p:confirm 
                  header="#{bundle['commons.cfmdlg.header']}" 
                  message="#{bundle['commons.cfmdlg.remove.message']}" 
                  icon="ui-icon-alert" />
              </p:commandButton>
              <p:commandButton 
                value="#{bundle['commons.btn.back']}"
                title="#{bundle['commons.btn.back']}"
                icon="ui-icon-arrowreturn-1-w"
                action="#{tipoDominioController.onBack()}"
                immediate="true"
                rendered="#{!tipoDominioController.editable}"/>
              <p:commandButton 
                value="Modal" 
                type="button" 
                onclick="PF('dlg2').show();" />
            </p:panelGrid>
          </f:facet>
        </p:panel>
      </h:form>
    </p:panel>
    <p:dialog 
      header="Modal Dialog" 
      widgetVar="dlg2" 
      modal="true"
      width="800">
      <h:outputText 
        value="This is a Modal Dialog." />
    </p:dialog>
  </ui:define>
</ui:composition>
