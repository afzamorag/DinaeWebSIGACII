<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

  <h:form id="version_form_include_agregar_planteamiento_proyectoProyecto" >

    <h:panelGroup id="idpanelgroup_planteamiento">

      <h:panelGrid columns="3" cellspacing="10px">
        <c:forEach items="#{administracionProyectoVersionFaces.listaTemas}" var="_tema">    
          <h:panelGrid columns="2">                        
            <p:graphicImage value="/images/icono_chechk.png" rendered="#{_tema.mostrarImagenCheckInformacionPlanteamientoProblema}" />
            <p:commandLink value="#{_tema.descripcionTema}" immediate="true" 
                           action="#{administracionProyectoVersionFaces.seleccionTema( _tema )}" />

          </h:panelGrid>
        </c:forEach>
      </h:panelGrid>
      <br />

      <h:panelGrid id="pgDetalleInformacionPlantea" columns="1" style="width: 100%" rowClasses="filaParPanelGridPar,filaParPanelGridImPar" 
                   columnClasses="panelGridColumnaLabel_30_porciento,panelGridColumnaValor_70_porciento" >

        <h:outputLabel rendered="#{administracionProyectoVersionFaces.mostrarEditorPlanteamiento}" for="idEditor"
                       value="#{administracionProyectoVersionFaces.temaProyectoSeleccionado.tema.descripcionTema}" styleClass="green negrilla" />
        <p:editor id="idEditor" rendered="#{administracionProyectoVersionFaces.mostrarEditorPlanteamiento}" 
                  value="#{administracionProyectoVersionFaces.temaProyectoSeleccionado.texto}" disabled="true"/> 

        <br />
        <p:commandLink ajax="false" immediate="true" id="idCommanLinkDescargaArchivo" 
                       rendered="#{administracionProyectoVersionFaces.mostrarLinkDescargaArchivo}">
          <h:outputLabel value="#{administracionProyectoVersionFaces.temaProyectoSeleccionado.archivoSoporte}" />
          <p:fileDownload value="#{administracionProyectoVersionFaces.downloadContentPropertyTemaVersionSeleccionado}" />
        </p:commandLink>
        <h:outputLabel id="idNombreArchivoPlantea" rendered="#{!administracionProyectoVersionFaces.mostrarLinkDescargaArchivo}" 
                       value="#{administracionProyectoVersionFaces.nombreArchivoPlanteamientoProyecto}" styleClass="green" />
      </h:panelGrid>

    </h:panelGroup>


  </h:form>

</html>
